<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nearby Emergency Services</title>
  <style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
}
.container {
  width: 50%;
  margin: auto;
  padding: 20px;
}
button {
  padding: 10px;
  margin: 10px;
  cursor: pointer;
}

  </style>
</head>
<body>
  <h1>Nearby {{ service_type.capitalize() }} Services</h1>
  <ul>
    {% for service in services %}
      <li><strong>{{ service.name }}</strong> - {{ service.address }}</li>
    {% endfor %}
  </ul>
</body>
</html>
